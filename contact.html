<body>
    <header>
        <div class="container">
            <h1>تواصل معنا</h1>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="about.html">عن حصن المسلم</a></li>
                    <li><a href="contact.html">تواصل معنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-form">
            <h2>أرسل لنا رسالة</h2>
            <form action="mailto:boubchirabdelilah@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">اسمك:</label>
                    <input type="text" id="name" name="الاسم" required>
                </div>
                <div class="form-group">
                    <label for="email">بريدك الإلكتروني:</label>
                    <input type="email" id="email" name="البريد_الإلكتروني" required>
                </div>
                <div class="form-group">
                    <label for="subject">الموضوع:</label>
                    <input type="text" id="subject" name="الموضوع" required>
                </div>
                <div class="form-group">
                    <label for="message">رسالتك:</label>
                    <textarea id="message" name="الرسالة" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">إرسال الرسالة</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
